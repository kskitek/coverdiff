name: Test coverage report
concurrency:
  cancel-in-progress: true
  group: coverdiff-${{ github.ref }}

on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  main:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout A'
      uses: actions/checkout@v3
    - run: ls -l
    - name: Go cover diff
      # uses: kskitek/coverdiff@v0.2.0
      uses: action.yml
